<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Formulario de Registro SCIII</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    </head>

    <body>
        <div class="m-3">
            <form method="POST" action="action.php">

            <h2 class="display-5"><strong>Formulario de registro</strong></h2>
            <div class="mb-3">
            <label for="nombre" class="form-label">Nombre <span><em>(Requerido)</em></span></label>
            <input type="text" name="nombre" class="form-control" required/>
            </div>

            <div class="mb-3">
            <label for="apellido" class="form-label">Apellido <span><em>(Requerido)</em></span></label>
            <input type="text" name="apellido" class="form-control" required/>
            </div>

            <div class="mb-3">
            <label for="email" class="form-label">Email <span><em>(Requerido)</em></span></label>
            <input type="email" name="email" class="form-control" required/>
            </div>

            <input class="btn btn-primary" name="submit" type="submit" value="Suscribirse" />
            </form>
        </div>
    </body>


</html>
